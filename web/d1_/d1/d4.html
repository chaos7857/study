<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content="always" name="referrer">
        <meta name="theme-color" content="#ffffff">
        <meta name="description" content="全球领先的中文搜索引擎、致力于让网民更便捷地获取信息，找到所求。百度超过千亿的中文网页数据库，可以瞬间找到相关的搜索结果。">


        <title>d4</title>

        <link rel="stylesheet" href="css/news3.css">
    </head>

    <body>
        <p><strong>表单必须有name才能提交</strong></p>

        <!-- 不指定action就是提交到当前页面 -->
        <!-- get方式提交在url后面拼接表单数据， -->
        <!-- 但是url长度有限 -->
        <!-- 这个是默认值 -->
        <form action="" method="get">
            <p>get:</p>
            username: <input type="text" name="username">
            age: <input type="text" name="age">

            <input type="submit" value="submit">
        </form>




        <!-- 在消息体/请求体中提交，大小无限 -->
        <form action="" method="post">
            <p>post:</p>
            username: <input type="text2" name="username2">
            age: <input type="text2" name="age2">

            <input type="submit" value="submit">
        </form>
        
    </body>


</html>
