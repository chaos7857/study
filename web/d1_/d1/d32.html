<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-事件-案例</title>
</head>
<body>

    <img id="light" src="img/off.gif"> <br>

    <input type="button" value="点亮" onclick="on()"> 
    <input type="button"  value="熄灭" onclick="off()">

    <br> <br>

    <input type="text" id="name" value="ITCAST" onblur="upper()" onfocus="fo()">
    <br> <br>

    <input type="checkbox" name="hobby"> 电影
    <input type="checkbox" name="hobby"> 旅游
    <input type="checkbox" name="hobby"> 游戏
    <br>

    <input type="button" value="全选" onclick="al()"> 
    <input type="button" value="反选" onclick="re()">

</body>

<script>


    //1. 点击 "点亮" 按钮, 点亮灯泡; 点击 "熄灭" 按钮, 熄灭灯泡; 
    var on = function(){
        document.getElementById("light").src = "img/on.gif";
    }
    
    function off(){
        document.getElementById("light").src = "img/off.gif";
    }

    
    //2. 输入框聚焦后, 展示小写; 输入框离焦后, 展示大写; 
    var fo = function(){
        var va = document.getElementById("name");
        va.value = va.value.toLowerCase();
    }
    
    function upper(){
        var va = document.getElementById("name");
        va.value = va.value.toUpperCase();
    }



    //3. 点击 "全选" 按钮使所有的复选框呈现选中状态 ; 点击 "反选" 按钮使所有的复选框呈现取消勾选的状态 ; -- onclick
    
    function al(){
        var ho = document.getElementsByName("hobby");
        for (let i = 0; i < ho.length; i++) {
            const h = ho[i];
            h.checked = true;
        }
    }

    function re(){
        var ho = document.getElementsByName("hobby");
        for (let i = 0; i < ho.length; i++) {
            const h = ho[i];
            h.checked = !h.checked;
        }
    }


</script>
</html>
