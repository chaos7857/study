<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>ajax</title>
    </head>
    <body>
       <script src="/axios.min.js"></script> 
       <script>
        axios({
            url:'http://hmajax.itheima.net/api/city',
            params:{
                pname:'浙江省'
            }
        }).then(result =>{
            document.write(result.data.list);
        })
       </script>
       
    </body>
</html>
